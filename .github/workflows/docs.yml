name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: wasm-build

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: latest

      - name: Build WASM module
        run: |
          cd crates/wasm
          wasm-pack build --target web --out-dir pkg-web --release

      - name: Copy WASM to docs
        run: |
          mkdir -p docs/public/wasm
          cp crates/wasm/pkg-web/mago_wasm.js docs/public/wasm/
          cp crates/wasm/pkg-web/mago_wasm_bg.wasm docs/public/wasm/

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Optimize images
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick optipng
          magick docs/public/assets/logo.png -resize 500x500\> -quality 85 docs/public/assets/logo.png
          optipng -o5 docs/public/assets/*.png || true

      - name: Install dependencies
        run: cd docs && bun install --frozen-lockfile

      - name: Build docs
        run: cd docs && bun run build

      - name: Optimize WASM size
        run: |
          sudo apt-get install -y binaryen
          wasm-opt -Oz docs/.vitepress/dist/wasm/mago_wasm_bg.wasm -o docs/.vitepress/dist/wasm/mago_wasm_bg.wasm

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: [build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

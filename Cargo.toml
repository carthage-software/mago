[package]
name = "mago"
version = "0.25.0"
edition = "2024"
authors = ["Saif Eddin Gmati <azjezz@carthage.software>"]
license = "MIT OR Apache-2.0"
description = "A comprehensive suite of PHP tooling inspired by Rustâ€™s approach, providing parsing, linting, formatting, and more through a unified CLI and library interface."
homepage = "https://mago.carthage.software"
repository = "https://github.com/carthage-software/mago"
rust-version = "1.88.0"

[workspace]
package.edition = "2024"
package.authors = ["Saif Eddin Gmati <azjezz@carthage.software>"]
package.license = "MIT OR Apache-2.0"
package.version = "0.25.0"
package.homepage = "https://mago.carthage.software"
package.repository = "https://github.com/carthage-software/mago"
package.rust-version = "1.88.0"
members = ["crates/*"]

[workspace.lints.clippy]
large_enum_variant = { level = "allow" }
print_stdout = { level = "forbid" }
print_stderr = { level = "forbid" }
dbg_macro = { level = "forbid" }

[workspace.dependencies]
mago-syntax-core = { path = "crates/syntax-core", version = "0.25.0" }
mago-syntax = { path = "crates/syntax", version = "0.25.0" }
mago-type-syntax = { path = "crates/type-syntax", version = "0.25.0" }
mago-casing = { path = "crates/casing", version = "0.25.0" }
mago-composer = { path = "crates/composer", version = "0.25.0" }
mago-docblock = { path = "crates/docblock", version = "0.25.0" }
mago-fixer = { path = "crates/fixer", version = "0.25.0" }
mago-formatter = { path = "crates/formatter", version = "0.25.0" }
mago-interner = { path = "crates/interner", version = "0.25.0" }
mago-linter = { path = "crates/linter", version = "0.25.0" }
mago-names = { path = "crates/names", version = "0.25.0" }
mago-reflection = { path = "crates/reflection", version = "0.25.0" }
mago-reporting = { path = "crates/reporting", version = "0.25.0" }
mago-project = { path = "crates/project", version = "0.25.0" }
mago-source = { path = "crates/source", version = "0.25.0" }
mago-span = { path = "crates/span", version = "0.25.0" }
mago-symbol-table = { path = "crates/symbol-table", version = "0.25.0" }
mago-traverser = { path = "crates/traverser", version = "0.25.0" }
mago-trinary = { path = "crates/trinary", version = "0.25.0" }
mago-typing = { path = "crates/typing", version = "0.25.0" }
mago-wasm = { path = "crates/wasm", version = "0.25.0" }
mago-php-version = { path = "crates/php-version", version = "0.25.0" }
mago-reference = { path = "crates/reference", version = "0.25.0" }
tracing = { version = "0.1.40" }
ahash = { version = "0.8", default-features = false, features = ["compile-time-rng", "std"] }
serde_json = { version = "1.0.138" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.44.2", features = ["rt", "time"] }
strum = { version = "0.27", features = ["derive"] }
ordered-float = { version = "5.0", default-features = false, features = ["serde"] }
pretty_assertions = { version = "1.4.1" }
either = { version = "1.13.0" }
codespan-reporting = { version = "0.12.0", features = ["serde", "serialization"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
config = { version = "0.15.4", features = ["toml"] }
toml = { version = "0.8.19" }
num_cpus = "1.16.0"
regex = "1.11.0"
cruet = "0.15.0"
indicatif = { version = "0.17.11", features = ["tokio"] }
glob-match = "0.2.1"
paste = "1.0.15"
criterion = "0.6.0"
lasso = { version = "0.7.3", features = ["multi-threaded", "ahasher", "inline-more"] }
clap = { version = "4.5.20", features = ["cargo", "derive", "unicode", "wrap_help"] }
futures = "0.3.31"
async-walkdir = "2.0.0"
termtree = "0.5.1"
bitflags = "2.6.0"
wasm-bindgen = "0.2.97"
serde-wasm-bindgen = "0.6"
diffy = "0.4.0"
termcolor = "1.4.1"
indoc = "2"
self_update = { version = "0.42.0", features = ["archive-tar", "archive-zip", "compression-flate2"] }
openssl = { version = "0.10", features = ["vendored"] }
tempfile = "3.15.0"
colored = "3.0.0"
blake3 = "1.8.1"
memchr = "2.7.4"
parking_lot = "0.12.3"
dialoguer = "0.11.0"
unicode-width = { version = "0.2.0", default-features = false }

[dependencies]
mago-syntax = { workspace = true }
mago-reporting = { workspace = true }
mago-interner = { workspace = true }
mago-source = { workspace = true }
mago-project = { workspace = true }
mago-linter = { workspace = true }
mago-reflection = { workspace = true }
mago-names = { workspace = true }
mago-formatter = { workspace = true }
mago-fixer = { workspace = true }
mago-php-version = { workspace = true }
mago-reference = { workspace = true }
mago-composer = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true, features = ["rt", "rt-multi-thread", "time"] }
clap = { workspace = true }
ahash = { workspace = true }
termtree = { workspace = true }
serde_json = { workspace = true }
strum = { workspace = true }
self_update = { workspace = true }
async-walkdir = { workspace = true }
futures = { workspace = true }
glob-match = { workspace = true }
tracing = { workspace = true }
config = { workspace = true }
toml = { workspace = true }
num_cpus = { workspace = true }
diffy = { workspace = true }
tempfile = { workspace = true }
tracing-subscriber = { workspace = true }
indicatif = { workspace = true }
colored = { workspace = true }
dialoguer = { workspace = true }

[dev-dependencies]
temp-env = "0.3.6"
pretty_assertions = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
openssl = { workspace = true }

[profile.release]
opt-level = 3
debug = false
strip = 'symbols'
debug-assertions = false
overflow-checks = false
lto = 'fat'
panic = 'abort'
incremental = true
codegen-units = 1
rpath = true
